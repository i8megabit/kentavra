<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Kentavra UI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="container py-4">
  <h1 class="mb-3">Kentavra <small class="text-muted">v{{ version }}</small></h1>
  <pre id="status" class="bg-light p-2">{{ output }}</pre>
  <form id="cmdForm" class="mt-3">
    <div class="input-group">
      <input type="text" class="form-control" name="cmd" placeholder="run command">
      <button class="btn btn-primary" type="submit">Execute</button>
    </div>
  </form>
  <pre id="result" class="bg-light p-2 mt-3"></pre>

<script>
$('#cmdForm').on('submit', function(e) {
  e.preventDefault();
  $.post('/execute', $(this).serialize(), function(data) {
    $('#result').text(data.output);
  });
});
</script>
</body>
</html>
